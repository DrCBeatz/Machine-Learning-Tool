{% extends "mld_menu.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form.as_p }}
<br>
<input type="submit" class="btn btn-primary btn-block" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
<script>

  const elUsernameInput = document.getElementById("id_username");
  const elPasswordInput = document.getElementById("id_password");
  elUsernameInput.classList.add("form-control");
  elPasswordInput.classList.add("form-control");

</script>

{{ request.current_app }}
{% endblock %}
